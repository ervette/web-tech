{% extends "base.html" %} {% block title%} Sign up {% endblock%} {% block
content %}
<form method="POST">
  <h3 align="center">Sign up</h3>

  <!-- The error / success message -->
  <!-- {%if boolean == False%}
  <div class="alert alert-danger" role="alert">There is a problem :c</div>
  {% else %}
  <div class="alert alert-success" role="alert">We're good to go! C:</div>
  {%endif%} -->
  <div class="form-group">
    <label for="email"> Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName"> First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1"> Password </label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2"> Confirm password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{%endblock content%}
